<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my website! | I`m professional photographer!</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- **--HEADER--** -->
    <header class="header">
        <div class="header__container flex">
            <img src="/img/logo.png" alt="Logo of company" class="header__img">
            <a href="#" class="header__logo">Wonderful Moments</a>
            <div class="header__search">
                <input type="search" placeholder="Search" class="header__input">
                <i class='bx bx-search-alt'></i>
            </div>

            <div class="header__toggle header__toggle--js">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </header>

    <!-- **--NAV--** -->
    <nav class="nav nav--js">
        <div class="nav__container flex">
            <div class="nav__menu">
                <ul class="nav__list grid">

                    <li class="nav__items">
                        <a href="#home" class="nav__link flex">
                            <i class='bx bx-home nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>

                    <li class="nav__items">
                        <a href="" class="nav__link flex">
                            <i class='bx bxs-user nav__icon'></i>
                            <span class="nav__name">About</span>
                        </a>
                    </li>

                    <li class="nav__items">
                        <a href="" class="nav__link flex">
                            <i class='bx bxs-camera nav__icon'></i>
                            <span class="nav__name">Camera</span>
                        </a>
                    </li>

                    <li class="nav__items">
                        <a href="" class="nav__link flex">
                            <i class='bx bx-images nav__icon'></i>
                            <span class="nav__name">Pictures</span>
                        </a>
                    </li>

                    <li class="nav__items">
                        <a href="" class="nav__link flex">
                            <i class='bx bxs-envelope-open nav__icon'></i>
                            <span class="nav__name">Contact</span>
                        </a>
                    </li>

                    <li class="nav__items">
                        <a href="" class="nav__link flex">
                            <i class='bx bx-current-location nav__icon'></i>
                            <span class="nav__name">Location</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="main">
        <section class="home" id="home">
            <div class="home__container container grid">
                <article class="home__data">
                    <h1 class="home__title">Hi! I`m Patrick</h1>
                    <h2 class="home__subtitle">Professional photographer</h2>
                    <a href="#" class="button button--home">View my photos
                        <i class='bx bx-right-down-arrow-circle button__icon--home'></i>
                    </a>
                </article>
                <img src="/img/hero.png" alt="Human take a picture" class="home__img">
            </div>
            <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->

            <div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                    style="height: 100%; width: 100%;">
                    <path d="M0.00,49.99 C150.00,150.00 349.20,-49.99 500.00,49.99 L500.00,150.00 L0.00,150.00 Z"
                        style="stroke: none; fill: #fff;"></path>
                </svg></div>
        </section>
    </main>
    <script src="swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
